<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="currencies-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>
    <div style="width: 100%; margin-top: 20px">
        <div style="background-color: #666; color: white; padding: 10px 0 10px 10px"><span>{{title}}</span></div>
        <template is="dom-repeat" items="{{currencies}}" as="item">
            <div style="padding:10px; background-color: #EEE; border-bottom: 1px solid #ccc">
                <span style="margin-right: 60px; float: left;">{{item.currency}}</span>
                <span style="margin-right: 30px; float: right;">{{item.quantity}}</span>
                <div style="clear: both"></div>
            </div>
        </template>
    </div>
</template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'currencies-list',

        properties: {
            title: {
                type: "String",
                value: "Transactions"
            },
            currencies: {
                type: Array,
                value: [{"user":"Pablo Pavo", "type":"0.95", "quantity":"200€"},{"user":"Nacho Cano", "type":"0.05", "quantity":"300€"},{"user":"William Tell", "type":"2.95", "quantity":"500€"}]
            }
        },

        ready: function() {
          var that = this;
        }
      });
    })();
  </script>
</dom-module>
