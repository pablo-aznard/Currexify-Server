<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import"
	href="../../bower_components/paper-styles/typography.html">

<dom-module id="transaction-table"> <template>
<style>
:host {
	display: block;
}

span { @apply (--paper-font-body1);
	
}

.rojo {
	color: #FF5252
}

.verde {
	color: #4CAF50
}

.neutral {
	color: #777
}
</style>
<div style="width: 100%; margin-top: 20px">
	<div
		style="background-color: #666; color: white; padding: 10px 0 10px 10px;">
		<span>{{title}}</span>
	</div>
	<template is="dom-repeat" items="{{transactions}}" as="item">
		<table
			style="padding: 10px; width: 100%; background-color: #EEE; border-bottom: 1px solid #ccc">
			<tr>
				<td style="width:24%"><span style="margin-right: 60px; float: left;">{{item.user}}</span></td>
				<td style="width:24%"><span style="margin-right: 60px; float: left;">{{item.date}}</span></td>
				<td style="width:24%"><span class$="{{checkType(item.type)}}"
					style="margin-right: 30px; float: right;">{{item.type}}</span></td>
				<td style="width:24%">
					<span class$="{{checkType(item.type)}}" style="margin-right: 30px; float: right;">{{checkMoves(item.type)}}{{item.quantity}}</span>
				</td>
			</tr>
		</table>
	</template>
	<table style="width: 100%; margin-top: 50px">
		<tr style="width: 100%; background-color: #666; color: white; padding: 10px 0 10px 10px;">
			<th style="width: 15%">Nombre</th>
			<th style="width: 15%">Petici&oacute;n</th>
			<th style="width: 15%">Moneda</th>
			<th style="width: 15%">Daci&oacute;n</th>
			<th style="width: 15%">Moneda</th>
			<th style="width: 15%">Acciones</th>
		</tr>
		<template is="dom-repeat" items="{{friends}}" as="item">
			<tr style="width: 100%;">
				<form action="/newtransaction?amigo=true" method="post">
						<td style="width: 15%; text-align: center"><span>{{item.friend}}</span>
						<input hidden name="friend" value="{{item.friend}}"></td>
						<td style="width: 15%; text-align: center"><span>{{roundNumber(item.quantityD)}}</span>
						<input hidden name="amount" value="{{item.quantityD}}"></td>
						<td style="width: 15%; text-align: center"><span>{{item.coinD}}</span>
						<input hidden name="coinD" value="{{item.coinD}}"></td>
						<td style="width: 15%; text-align: center"><span>{{roundNumber(item.quantityS)}}</span>
						<input hidden name="amount" value="{{item.quantityS}}"></td>
						<td style="width: 15%; text-align: center"><span>{{item.coinS}}</span>
						<input hidden name="coinS" value="{{item.coinS}}"></td>
						<td style="width: 15%; text-align: center"><button type="submit" name="action" style="background-color: transparent; border:none"><iron-icon icon="check" style="color:green"></iron-icon></button>
						<button type="submit" name="action" style="background-color: transparent; border:none"><iron-icon icon="clear" style="color:red"></iron-icon></button> </td>
				</form>
			</span>
		</template>	
	</table>
</div>
</template> <script>
	(function() {
		'use strict';

		Polymer({
			is : 'transaction-table',

			properties : {
				title : {
					type : "String",
					value : "Transactions"
				},
				transactions : {
					type : Array,
					value : [ {
						"user" : "Pablo Pavo",
						"type" : "0.95",
						"quantity" : "200€"
					}, {
						"user" : "Nacho Cano",
						"type" : "0.05",
						"quantity" : "300€"
					}, {
						"user" : "William Tell",
						"type" : "2.95",
						"quantity" : "500€"
					} ]
				},
				friends: {
					type: Array,
					value: []
				}
			},

			ready : function() {
				var that = this;
			},

			checkType : function(type) {
				if (type == "saliente") {
					return "rojo"
				} else if (type == "entrante"){
					return "verde"
				} else if (type == "bloqueado") {
					return "neutral"
				}

			},

			checkMoves : function(type) {
				if (type == "saliente" || type == "bloqueado") {
					return "-"
				} else if (type == "entrante"){
					return "+"
				}
			},
			
			checkFriend: function(friend) {
				if (friend != undefined){
					return true
				} else {
					return false
				}
						
			},
			
			roundNumber: function(number) {
				return Math.round(number*100)/100;
			}
		});
	})();
</script> </dom-module>
